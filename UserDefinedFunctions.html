<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Demo</title>

    <script>
        function add(x,y){
            document.write(x+y);
        }
        var a,b;
        a=10;
        b=30;
    </script>

    <script>
        add(a,b);
    </script>
