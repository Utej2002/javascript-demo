<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval 3</title>
    <style>
        #divcls {
        background: green;
        height: 2000px;
        width:3000px;
        border-radius: 15px;
        padding:20px;
        font-size:22px;
        color:#fff;   
}
    </style>
</head>
<body>
    <h1>Set Interval demo</h1>

        <div id="divcls"></div>

        <script>
            window.setInterval(function(){myFunction()},10);
           

            function myFunction()
            {
                if(document.getElementById("divcls").style.backgroundColor=='green'){
                    document.getElementById("divcls").style.backgroundColor='red';
                }
                else{
                    document.getElementById("divcls").style.backgroundColor='green';
                }
            }
            </script>
</body>
</html>
